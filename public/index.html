<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root{
            justify-content: center;
            display: flex;
        }
        #panel {
            width:300px;
            height: 300px;
            background-color: black;
            position: relative;
        }
        #next {
            position: relative;
            width: 120px;
            height: 120px;
        }
        #tip{
            border: 1px solid black;
        }
        #score{
            font-size: 4em;
            font-weight: bold;
            color: #f20;
        }
        #msg{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        #msg p {
            border:2px solid #fff;
            padding:1em;
            background-color: #f20;
            color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel">
            <div id="msg">
                <p>游戏暂停</p>
            </div>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
            <p>
                使用键盘进行游戏：
            </p>
            <p>
                ↑：旋转
                ←：往左
                →：往右
                ↓：往下
            </p>
            <p>
                空格：暂停/恢复/开始
            </p>
        </div>
    </div>
    <div>
       
    </div>
</body>
</html>
