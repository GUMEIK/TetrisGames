<body>
    <div id="root">
        <div id="panel">
            <div id="msg">
                <p>游戏暂停</p>
            </div>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
            <p>
                使用键盘进行游戏：
            </p>
            <p>
                ↑：旋转
                ←：往左
                →：往右
                ↓：往下
            </p>
            <p>
                空格：暂停/恢复/开始
            </p>
            <button id="blank">空格</button>
            <div id="button">
                <div>
                    <button id="btnRotate"> 旋转 </button>
                </div>
                <div>
                    <button id="btnLeft">左</button>
                    <button id="btnDown">下</button>
                <button id="btnRight">右</button>
                </div>
                
            </div>
        </div>
    </div>
    <div>

    </div>
