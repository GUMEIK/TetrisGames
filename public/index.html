<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root {
            justify-content: center;
            display: flex;
        }

        #panel {
            width: 300px;
            height: 300px;
            background-color: black;
            position: relative;
        }

        #next {
            position: relative;
            width: 120px;
            height: 120px;
        }

        #tip {
            border: 1px solid black;
        }

        #score {
            font-size: 4em;
            font-weight: bold;
            color: #f20;
        }

        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        #msg p {
            border: 2px solid #fff;
            padding: 1em;
            background-color: #f20;
            color: #fff;
            border-radius: 10px;
        }

        #button {
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            margin: 5px;
            width: 50px;
            padding: 8px;
            background-color: #428bca;
            border-color: #357ebd;
            color: #fff;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            /* future proofing */
            -khtml-border-radius: 10px;
            /* for old Konqueror browsers */
            text-align: center;
            vertical-align: middle;
            border: 1px solid transparent;
            font-weight: 900;
        }
        #blank{
            width: 80%;
        }
    </style>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="root">
        <div id="panel">
            <div id="msg">
                <p>游戏暂停</p>
            </div>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
            <p>
                使用键盘进行游戏：
            </p>
            <p>
                ↑：旋转
                ←：往左
                →：往右
                ↓：往下
            </p>
            <p>
                空格：暂停/恢复/开始
            </p>
            <button id="blank">空格</button>
            <div id="button">
                <div>
                    <button id="btnRotate"> 旋转 </button>
                </div>
                <div>
                    <button id="btnLeft">左</button>
                    <button id="btnDown">下</button>
                <button id="btnRight">右</button>
                
                </div>
                
            </div>
        </div>
    </div>
    <div>

    </div>
</body>

</html>
