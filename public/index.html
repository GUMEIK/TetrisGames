<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root{
            justify-content: center;
            display: flex;
        }
        #panel {
            width:300px;
            height: 300px;
            background-color: black;
            position: relative;
        }
        #next {
            position: relative;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel"></div>
        <div id="tip">
            <div id="next"></div>
        </div>
    </div>
    <div>
        <button id="moveToDown">向下移动</button>
        <button id="remove">移除</button>
        <button id="add">添加回去</button>
        <button id="romate">旋转</button>
    </div>
</body>
</html>
